<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
        }
        .gallery-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .gallery {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 600px) {
            .gallery-container {
                width: 200px;
                height: 200px;
                perspective: 10000px;
            }
            .gallery img {
                width: 100%;
                height: 100%;
            }
            .controls button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <img src="./styles/images/auth-img-bg.jpg" style="transform: rotateY(0deg) translateZ(300px);">
            <img src="./styles/images/book-bg.webp" style="transform: rotateY(60deg) translateZ(300px);">
            <img src="./styles/images/homepage-bg.jpg" style="transform: rotateY(120deg) translateZ(300px);">
            <img src="./styles/images/homepage-bg1.jpg" style="transform: rotateY(180deg) translateZ(300px);">
            <img src="./styles/images/prof-img.jpg" style="transform: rotateY(240deg) translateZ(300px);">
            <img src="./styles/images/book-bg.webp" style="transform: rotateY(300deg) translateZ(300px);">
        </div>
        <div class="controls">
            <button onclick="rotateGallery(-60)">&#9664;</button>
            <button onclick="rotateGallery(60)">&#9654;</button>
        </div>
    </div>
    <script>
        let angle = 0;
        function rotateGallery(deg) {
            angle += deg;
            document.getElementById("gallery").style.transform = `rotateY(${angle}deg)`;
        }
    </script>
</body>
</html>
